<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/app/main.xhtml">
	<ui:define name="title">
			Bienvenido
	</ui:define>

	<ui:define name="content">
		<p:outputLabel id="test" value="Bienvenido #{beanLogin.usuario}" />
		<br />


		<h:form>
			<p:dataList value="#{beanValoraciones.mensajesRecibidos}"
				var="mensaje">
				<f:facet name="header">
            Mensaje
        	</f:facet>
        #{mensaje}
    </p:dataList>

			<p:separator />

			<p:dataList value="#{beanValoraciones.suscrito}" var="suscripcion">
				<f:facet name="header">
            Suscrito
        	</f:facet>
        #{suscripcion}
    </p:dataList>

			<p:separator />

			<p:growl id="growl" showDetail="false" />
			<p:outputLabel> Enviar Mensaje </p:outputLabel>
			<p:separator />
			<p:outputLabel value="mensaje" />
			<p:inputTextarea value="#{beanValoraciones.valoracion}" />
			<p:separator />
			<p:outputLabel value="id" />
			<p:inputTextarea value="#{beanValoraciones.viajeToSend}" />
			<p:commandButton value="Enviar" action="#{beanValoraciones.enviarTexto}"
				update="@form" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
