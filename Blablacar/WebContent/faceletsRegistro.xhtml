<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/facade/main.xhtml">
	<ui:define name="title">
		Registro Usuarios
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:growl id="growl" />
			<h:panelGrid columns="2" cellpadding="5">

				<!-- Nombre -->
				<p:outputLabel for="nombre" value="Nombre" />
				<p:inputText id="nombre" value="#{beanRegistrar.nombre}"
					required="true" requiredMessage="El nombre es obligatorio">
					<!-- <f:validateBean />
					<f:ajax execute="nombre" render="nameError" />
					 -->
				</p:inputText>

				<!-- Apellido -->
				<p:outputLabel for="apellido" value="Apellido" />
				<p:inputText id="apellido" value="#{beanRegistrar.apellidos}"
					required="true" requiredMessage="El apellido es obligatorio" />

				<!-- Profesion -->
				<p:outputLabel value="Profesion" />
				<p:inputText value="#{beanRegistrar.profesion}" />

				<!-- Correo -->
				<p:outputLabel value="Correo" />
				<p:inputText value="#{beanRegistrar.email}" />

				<!-- Usuario -->
				<p:outputLabel for="usuario" value="Usuario" />
				<p:inputText id="usuario" value="#{beanRegistrar.usuario}"
					required="true" requiredMessage="El usuario es obligatorio">
					<!--  <f:validateBean/> -->
				</p:inputText>

				<!-- Clave 1 -->
				<p:outputLabel for="password1" value="Clave" />
				<p:password id="password1" value="#{beanRegistrar.password}"
					match="password2" validatorMessage="Las claves deben coincidir"
					required="true" requiredMessage="La clave es obligatoria" />

				<!-- Clave 2 -->
				<p:outputLabel for="password2" value="Repetir Clave" />
				<p:password id="password2" value="#{beanRegistrar.password2}"
					required="true" />

				<!-- Fecha Nacimiento -->
				<p:outputLabel for="fechaNacimiento_input" value="Fecha Nacimiento" />
				<p:calendar id="fechaNacimiento_input"
					value="#{beanRegistrar.fechaNacimiento}" navigator="true"
					pattern="dd/MM/yyyy" required="true"
					requiredMessage="La fecha de nacimiento es obligatoria" />
			</h:panelGrid>

			<p:separator />

			<!-- Boton Registro -->
			<p:commandButton value="Registrar" action="#{beanRegistrar.registro}"
				update="@form" />
			<!--
			<h:message id="nameError" for="usuario"
				style="color:red;padding:10px;" />
				-->
		</h:form>
	</ui:define>
</ui:composition>
</html>
