<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/facade/main.xhtml">
	<ui:define name="title">
Login Usuarios
</ui:define>
	<ui:define name="content">
	
		<p:ajaxStatus onstart="PF('cargando').show()"
			onsuccess="PF('cargando').hide()" />

		<p:dialog widgetVar="cargando" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="gifs/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growlLogin" />
			<h:panelGrid columns="2" style="width: 100%">

				<p:outputLabel value="Usuario" style="font-weight:bold" />
				<p:inputText required="true" value="#{beanLogin.usuario}"
					requiredMessage="El usuario es obligatorio"
					placeholder="Identificador" />

				<p:outputLabel value="Clave" style="font-weight:bold" />
				<p:password required="true" value="#{beanLogin.password}"
					requiredMessage="La clave es obligatoria" placeholder="ContraseÃ±a" />

			</h:panelGrid>
			<p:separator />
			<p:commandButton value="Login" action="#{beanLogin.login}"
				update="@form" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
