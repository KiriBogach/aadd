<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de usuario</title>
</head>
<body>

	<form action="ServletRegistro" method="post">
		<h1 align=center>Introduzca los datos para registrarse</h1>
		<table align=center>
			<tr>
				<td align="right"><b>Usuario</b></td>
				<td><input type="text" name="usuario" value="" /></td>
				<td><b>Password</b></td>
				<td><input type="password" name="password" value="" /></td>
			</tr>

			<tr>
				<td><b>Fecha de Nacimiento</b></td>
				<td><input type="text" name="fechaNacimiento" value="" /></td>
				<td><b> Profesión</b></td>
				<td><input type="text" name="profesion" value="" /></td>
			</tr>
			<tr>
				<td align="right"><b> Email</b></td>
				<td><input type="text" name="email" value="" /></td>
				<td><b>Nombre</b></td>
				<td><input type="text" name="nombre" value="" /></td>
			</tr>
			<tr>
				<td align="right"><b> Apellidos </b></td>
				<td><input type="text" name="apellidos" value="" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Registrar"></td>
			</tr>
		</table>

	</form>

</body>
</html>
