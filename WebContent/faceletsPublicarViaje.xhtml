<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/app/main.xhtml">
	<ui:define name="title">
		Publicar Viaje
	</ui:define>
	<ui:define name="content">

		<p:messages id="messagesPublicarViaje" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>  
		
		<h:form id="Viaje">
		
		<p:accordionPanel id="PanelAccordion" >

			<p:tab title="Registrar Viaje">
				
				<br></br>
				<!--PLAZAS -->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-group"></i></span>
					<h:outputLabel id="Plazas_output" for="Plazas_input" value="" />
					<p:inputText id="Plazas_input" required="true"
						value="#{beanRegistrarViaje.plazas}" placeholder="Plazas" />
					<p:message id="Plazas_message" for="Plazas_input" display="text" />
				</div>

				<br></br>
				<!--PRECIO-->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-eur"></i></span>
					<h:outputLabel id="Precio_output" for="Precio_input" value="" />
					<p:inputText id="Precio_input" required="true"
						value="#{beanRegistrarViaje.precio}" placeholder="Precio" />
					<p:message id="Precio_message" for="Precio_input" />
				</div>
				<br></br>

			</p:tab>


			<p:tab title="Registrar parada origen">
				<!--  	<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-group"></i></span>
					<h:outputLabel id="idViaje_output" for="idViaje_input" value="" />
					<p:inputText id="idViaje_input" required="true"
						value="#{beanRegistrarParadaOrigen.idViaje}" placeholder="Plazas" />
					<p:message id="idViaje_message" for="idViaje_input" />
				</div>-->

				<br></br>

				<!--CIUDAD  -->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-building"></i></span>
					<h:outputLabel id="ciudad_output" for="ciudad_input" value="" />
					<p:inputText id="ciudad_input" required="true"
						value="#{beanRegistrarParadaOrigen.ciudad}" placeholder="Ciudad" />
					<p:message id="ciudad_message" for="ciudad_input" />
				</div>

				<br></br>

				<!--CALLE-->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i
						class="fa fa-street-view"></i></span>
					<h:outputLabel id="calle_output" for="calle_input" value="" />
					<p:inputText id="calle_input" required="true"
						value="#{beanRegistrarParadaOrigen.calle}" placeholder="Calle" />
					<p:message id="calle_message" for="calle_input" />
				</div>

				<br></br>

				<!--CP -->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-square"></i></span>
					<h:outputLabel id="cp_output" for="cp_input" value="" />
					<p:inputText id="cp_input" required="true"
						value="#{beanRegistrarParadaOrigen.cp}" placeholder="CP" />
					<p:message id="cp_message" for="cp_input" />
				</div>

				<br></br>

				<!--FECHA -->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
					<h:outputLabel id="fechaParadaOrigen_output"
						for="fechaParadaOrigen_input" value="" />
					<p:calendar id="fechaParadaOrigen_input" required="true"
						value="#{beanRegistrarParadaOrigen.fecha}" showOn="button"
						placeholder="Fecha de salida" />

					<p:message id="fechaParadaOrigen_message"
						for="fechaParadaOrigen_input" />
				</div>

				<br></br>
			</p:tab>

			<p:tab title="Registrar parada destino">
				<!--  	<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-group"></i></span>
					<h:outputLabel id="idViaje_output" for="idViaje_input" value="" />
					<p:inputText id="idViaje_input" required="true"
						value="#{beanRegistrarParadaOrigen.idViaje}" placeholder="Plazas" />
					<p:message id="idViaje_message" for="idViaje_input" />
				</div>-->

				<br></br>

				<!--CIUDAD  -->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-building"></i></span>
					<h:outputLabel id="ciudadDestino_output" for="ciudadDestino_input" value="" />
					<p:inputText id="ciudadDestino_input" required="true"
						value="#{beanRegistrarParadaDestino.ciudad}" placeholder="Ciudad" />
					<p:message id="ciudadDestino_message" for="ciudadDestino_input" />
				</div>

				<br></br>

				<!--CALLE-->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i
						class="fa fa-street-view"></i></span>
					<h:outputLabel id="calleDestino_output" for="calleDestino_input" value="" />
					<p:inputText id="calleDestino_input" required="true"
						value="#{beanRegistrarParadaDestino.calle}" placeholder="Calle" />
					<p:message id="calleDestino_message" for="calleDestino_input" />
				</div>

				<br></br>

				<!--CP -->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-square"></i></span>
					<h:outputLabel id="cpDestino_output" for="cpDestino_input" value="" />
					<p:inputText id="cpDestino_input" required="true"
						value="#{beanRegistrarParadaDestino.cp}" placeholder="CP" />
					<p:message id="cpDestino_message" for="cpDestino_input" />
				</div>

				<br></br>

				<!--FECHA -->
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
					<h:outputLabel id="fechaParadaDestino_output"
						for="fechaParadaDestino_input" value="" />
					<p:calendar id="fechaParadaDestino_input" required="true"
						value="#{beanRegistrarParadaDestino.fecha}" showOn="button"
						placeholder="Fecha de llegada" />

					<p:message id="fechaParadaDestino_message"
						for="fechaParadaDestino_input" />
				</div>

				<br></br>
			</p:tab>
		</p:accordionPanel>
		
		<br></br>
		<p:commandButton id="submitButtonViaje" value="Registrar"
					action="#{beanRegistrarViaje.registrarViaje}">
		<!--<f:actionListener binding="#{beanRegistrarParadaOrigen.registrarParada(beanRegistrarViaje.idViaje,true)}" />
		 <f:actionListener binding="#{beanRegistrarParadaDestino.registrarParada(beanRegistrarViaje.plazas,false)}" />   -->
		</p:commandButton>
		</h:form>
		


	</ui:define>
</ui:composition>
</html>
