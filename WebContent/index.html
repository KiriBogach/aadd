<!DOCTYPE html>

<html>

<head>
<meta charset="ISO-8859-1">
<title>AADD</title>
</head>


<body>
	<form method="GET" action="HolaMundo">

		<table>
			<tr>
				<td>Usuario:</td>
				<td><input type="text" name="usuario"></td>
			</tr>
			<tr>

			</tr>

			</tr>
		</table>

	</form>
</body>

</html>
