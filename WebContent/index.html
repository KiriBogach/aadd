<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8">
	<title>AADD</title>
	<link rel='icon' type='image/png' href="icon/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link href="css/main.css" rel="stylesheet">

</head>


<body>

	<div id="alerta" class="alert alert-warning alert-dismissible fade show" role="alert" style="text-align: center; opacity: 0">
		<strong>¡Se requiere indicar un usuario y contraseña!</strong>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		</button>
	</div>

	<div class="container" style="padding: 60px">
		<div class="card card-container">
			<form id="form" method="POST" action="Login">
				<table class="table">
					<tr>
						<div class="input-group">
							<td style="width: 10%">
								<div class="input-group-prepend">
									<span class="input-group-text" style="width: 100%"><i class="fas fa-user"></i>
										&NonBreakingSpace;Usuario:</span>
								</div>
							</td>
							<td>
								<input class="form-control" id="usuario" type="text" name="usuario">
							</td>
						</div>
					</tr>
					<tr>
						<div class="input-group">
							<td>
								<div class="input-group-prepend">
									<span class="input-group-text" style="width: 100%"><i class="fas fa-key"></i>
										&NonBreakingSpace;Contraseña:</span>
								</div>
							</td>
							<td>
								<input class="form-control" id="password" type="password" name="password">
							</td>
						</div>
					</tr>
					<tr>
						<td><button type="button" id="botonRegistro" class="btn btn-lg btn-primary btn-block btn-signin">Registro</button></td>
						<td colspan=1><button type="button" id="botonLogin" class="btn btn-lg btn-primary btn-block btn-signin">Login</button></td>
					</tr>
				</table>
			</form>

		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!-- Optional JavaScript -->
	<script src="js/main.js"></script>

</body>

</html>
