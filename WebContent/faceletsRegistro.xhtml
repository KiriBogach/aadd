<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/facade/main.xhtml">
	<ui:define name="title">
		Registro Usuarios
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nombre (6-128 max.)"></h:outputText>
				<h:inputText id="nombre" value="#{beanRegistrar2.nombre}">
					<!-- 
					<f:validateBean/> 
					<f:ajax execute="nombre" render="nameError" />
					-->
				</h:inputText>
				<h:outputText value="Apellidos"></h:outputText>
				<h:inputText value="#{beanRegistrar2.apellidos}"></h:inputText>
				<h:outputText value="Profesion"></h:outputText>
				<h:inputText value="#{beanRegistrar2.profesion}"></h:inputText>
				<h:outputText value="Correo"></h:outputText>
				<h:inputText value="#{beanRegistrar2.email}"></h:inputText>
				<h:outputText value="Usuario (4-10 max.)"></h:outputText>
				<h:inputText value="#{beanRegistrar2.usuario}">
					<!--  <f:validateBean/> -->
				</h:inputText>
				<h:outputText value="Clave"></h:outputText>
				<h:inputSecret value="#{beanRegistrar2.password}"></h:inputSecret>
				<h:outputText value="Repetir Clave"></h:outputText>
				<h:inputSecret value="#{beanRegistrar2.password2}"></h:inputSecret>
				<h:outputText value="Fecha Nacimiento"></h:outputText>
				<p:calendar id="fechaNacimiento_input" required="true"
							value="#{beanRegistrar2.fechaNacimiento}" 
							placeholder="Fecha de nacimiento" navigator="true" pattern="dd/MM/yyyy"/>
			</h:panelGrid>
			<h:commandButton value="Registrar"
				action="#{beanRegistrar2.registro}"></h:commandButton>
			<h:message id="nameError" for="usuario"
				style="color:red;padding:10px;" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
