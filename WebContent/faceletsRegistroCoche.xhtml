<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/app/main.xhtml">
	<ui:define name="title">
		Registro Coche
	</ui:define>
	<ui:define name="content">

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<br></br>
		<h:form id="Coche">
			<div class="ui-inputgroup">
				<span class="ui-inputgroup-addon"><i class="fa fa-gears"></i></span>
				<h:outputLabel id="Matricula_output" for="Matricula_input" value="" />
				<p:inputText id="Matricula_input" required="true"
					value="#{beanRegistrarCoche.matricula}" placeholder="Matrícula" />
				<p:message id="Matricula_message" for="Matricula_input" />
			</div>


			<br></br>

			<div class="ui-inputgroup">
				<span class="ui-inputgroup-addon"><i class="fa fa-car"></i></span>
				<h:outputLabel id="Modelo_output" for="Modelo_input" value="" />
				<p:inputText id="Modelo_input" placeholder="Modelo" required="true"
					value="#{beanRegistrarCoche.modelo}" />
				<p:message id="Modelo_message" for="Modelo_input" />
			</div>

			<br></br>

			<div class="ui-inputgroup">
				<span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
				<h:outputLabel id="Year_output" for="Year_input" value="" />
				<p:inputText id="Year_input" placeholder="Año" required="true"
					value="#{beanRegistrarCoche.year}" />
				<p:message id="Year_message" for="Year_input" />
			</div>


			<br></br>

			<div class="ui-inputgroup">
				<span class="ui-inputgroup-addon"><i class="fa fa-smile-o"></i></span>
				<h:outputLabel id="Confort_output" for="Confort_input" value="" />
				<p:inputText id="Confort_input" required="true"
					value="#{beanRegistrarCoche.confort}" placeholder="Confort" />
				<p:message id="Confort_message" for="Confort_input" />
			</div>

			<br></br>



			<p:commandButton id="submitButton" value="Registrar"
				action="#{beanRegistrarCoche.registrar}"
				actionListener="#{beanLogin2.comprobarTieneCoche}"
				update="publicar_viaje" oncomplete="PF('public_viaje').enable();" />


		</h:form>

		<br></br>

		<p:separator />





	</ui:define>
</ui:composition>
</html>
