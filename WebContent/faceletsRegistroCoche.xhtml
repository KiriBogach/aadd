<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/app/main.xhtml">
	<ui:define name="title">
		Registro Coche
	</ui:define>
	<ui:define name="content">


		
		<br></br>
		<h:form id="Coche">
			<p:growl id="growlPublicarViaje" showDetail="false" />

			<p:panel id="panelCoche" header="Registrar coche"
				style="text-align:center">
				<br></br>
					<div class="ui-inputgroup">
						<span class="ui-inputgroup-addon"><i class="fa fa-gears"></i></span>
						<h:outputLabel id="Matricula_output" for="Matricula_input"
							value="" />
						<p:inputText id="Matricula_input" required="true"
							requiredMessage="La matricula es requerida"
							value="#{beanRegistrarCoche.matricula}" placeholder="Matrícula" />

					</div>


					<br></br>

					<div class="ui-inputgroup">
						<span class="ui-inputgroup-addon"><i class="fa fa-car"></i></span>
						<h:outputLabel id="Modelo_output" for="Modelo_input" value="" />
						<p:inputText id="Modelo_input" placeholder="Modelo"
							required="true" value="#{beanRegistrarCoche.modelo}"
							requiredMessage="El modelo es requerido" />

					</div>

					<br></br>

					<div class="ui-inputgroup">
						<span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
						<h:outputLabel id="Year_output" for="Year_input" value="" />
						<p:inputText id="Year_input" placeholder="Año" required="true"
							requiredMessage="El campo year es requerido"
							value="#{beanRegistrarCoche.year}" />

					</div>


					<br></br>

					<div class="ui-inputgroup">
						<span class="ui-inputgroup-addon"><i class="fa fa-smile-o"></i></span>
						<h:outputLabel id="Confort_output" for="Confort_input" value="" />
						<p:inputText id="Confort_input" required="true"
							requiredMessage="El confort del coche es requerido"
							value="#{beanRegistrarCoche.confort}" placeholder="Confort" />

					</div>

					<br></br>

					<p:commandButton id="submitButton" value="Registrar"
						action="#{beanRegistrarCoche.registrar}" update="@form" />
					
			</p:panel>
		</h:form>

		<br></br>

		<p:separator />





	</ui:define>
</ui:composition>
</html>
