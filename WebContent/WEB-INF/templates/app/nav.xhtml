<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<div>
		<p:separator />
		
		<p:button outcome="faceletsWelcome.xhtml" value="Inicio"
			icon="fa fa-home" style="margin-right:20px;" />

		<p:separator />

		<p:button outcome="faceletsRegistroCoche.xhtml"
			value="Registrar Coche" icon="fa fa-car" />

		<p:separator />

		<p:button widgetVar="publicar_viaje"
			outcome="faceletsPublicarViaje.xhtml" value="Publicar Viaje"
			disabled="#{!beanRequest.botonActivo}" icon="fa fa-plane"
			style="margin-right:20px;" />

		<p:separator />

		<p:button outcome="faceletsListarViajes.xhtml"
			value="Viajes Disponibles" icon="fa fa-list"
			style="margin-right:20px;" />

		<p:separator />

		<p:button outcome="faceletsMisViajes.xhtml" value="Mis viajes"
			icon="fa fa-user" style="margin-right:20px;" />

		<p:separator />

		<p:button outcome="faceletsLogin.xhtml" value="Logout"
			icon="fa fa-arrow-left" style="margin-right:20px;" />

		<p:separator />

	</div>
</body>
</html>
